<!DOCTYPE html>
<head>

  <title>Calculator Exercise</title>
</head>
<body>
    <!-- this is the calculator form -->
      <h1>Calculator</h1>
      
      <div>
        <!--Inputs-->
        <label for="value1">Value 1</label>
        <input id="value1" type="number"/>
        <label for="value2">Value 2</label>
        <input id="value2" type="number"/>
      </div>
      
      <!-- the buttons -->
      <div>
          <button id="addButton" type="button">+</button>
          <button id="subtractButton" type="button">-</button>
          <button id="multiplyButton" type="button">x</button>
          <button id="divideButton" type="button">/</button>
      </div>

    <!-- calculations should output to this list -->
    <h3>Output List</h3>
    <ul id="answerList">
    </ul>
  <script type="module" src="./calculator.js"></script>
</body>
</html>
